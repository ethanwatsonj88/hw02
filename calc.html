<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style-calc.css">
</head>
<body>

	<h1>Ethan's Calculator</h1>
	<h2>Rules</h2>
	<ul>
		<li>Calculator will ignore an operator if immediately following an operator.</li>
	</ul>
<table>
	<tr>
		<th colspan="4" id="display"></th>
	</tr>
	<tr>
		<th id="seven" class="button">7</th>
		<th id="eight" class="button">8</th>
		<th id="nine" class="button">9</th>
		<th id="plus-equal" class="button">+<br>=</th>
	</tr>
	<tr>
		<th id="four" class="button">4</th>
		<th id="five" class="button">5</th>
		<th id="six" class="button">6</th>
		<th id="minus" class="button">-</th>
	</tr>
	<tr>
		<th id="one" class="button">1</th>
		<th id="two" class="button">2</th>
		<th id="three" class="button">3</th>
		<th id="multiply" class="button">x</th>
	</tr>
	<tr>
		<th id="clear" class="button">C</th>
		<th id="zero" class="button">0</th>
		<th id="point" class="button">.</th>
		<th id="divide" class="button">/</th>
	</tr>
</table>
<script src="script-calc.js"></script>
</body>
</html>
